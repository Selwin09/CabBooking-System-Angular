<body>
  <div class="login-container">
    <h1>Admin Login</h1>
    <form [formGroup]="adminForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" formControlName="username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" formControlName="password" [(ngModel)]="password"  required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
  </div>
</body>
